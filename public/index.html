<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>iDreamBooks</title>
		
		<!-- Boostrap and Main CSS file Import -->
		<link rel='stylesheet' href='/lib/css/bootstrap.min.css'>
		<link rel='stylesheet' href='/css/main.css'>
		
		<!-- Import template library handlebars -->
		<script src="lib/js/handlebars.js"></script>
		
		<!-- Import jquery-->
		<script src="lib/js/jquery.js"></script>
		
		<!-- Import main app js file-->
		<script src="js/index.js"></script>
		
		<!-- Import Bar Rating JS and associated CSS files which allows rendering of rating stars-->
		<script src="lib/js/jquery.barrating.js"></script>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css">
		<link rel="stylesheet" href="lib/css/jquery.barrating/fontawesome-stars-o.css">
		
		<!-- Import tab.js to for bootstrap tabs-->
		<script src="lib/js/bootstrap/tab.js"></script>
		
		<!-- Import Google Fonts file-->
		<link href="https://fonts.googleapis.com/css?family=Spinnaker" rel="stylesheet">
		
  </head>

  <body>
		<div id='navbarTemplate'></div><!-- The Navigation Bar-->
		<div class='container'>
			<div class='row main-content content-placeholder'>
			  <div class='col-md-3'>
					<ul id="genres-list"></ul><!-- Side bar which displays the list of Genres-->
				</div>
			  <div class='col-md-9'>
					<!-- These are the 3 changing views of the App. Only one of them will ever be rendered at a time -->
					<div id='books-by-genre-list' class="page" ></div><!-- Top results for a book search by Genre -->
					<div id='all-shows' 					class="page" ></div><!-- Recent TV Show Appearences for all books -->
					<div id='book-details' 				class="page" ></div><!-- Details of books including reviews and show appearances -->
				</div>
			</div>
  </body>
</html>
